# Alarm Triggered
- type: conditional
  conditions:
    - entity: alarm_control_panel.home_alarm
      state: "triggered"
  card:
    !include
    - '../hki-base/templates/header/notification-template.yaml'
    - icon: mdi:alarm-light
      name: 家居安防系统被触发！
# Alarm Armed
- type: conditional
  conditions:
    - entity: alarm_control_panel.home_alarm
      state_not: disarmed
    - entity: alarm_control_panel.home_alarm
      state_not: pending
  card:
    !include
    - '../hki-base/templates/header/notification-template.yaml'
    - icon: mdi:alarm-light
      name: 家居安防系统已布控！
